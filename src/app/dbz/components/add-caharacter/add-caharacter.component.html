<h4>
    Agragar Personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
    <input type="text" [(ngModel)]="character.name" name='name' placeholder="Nombre" class="form-control mb-2">

    <input type="number" [(ngModel)]="character.power" name='power' placeholder="Poder" class="form-control">

    <button type="submit" class="btn btn-primary mt-2"> Agregar</button>

</form>
