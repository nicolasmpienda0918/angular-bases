<h4>Listado</h4>
<ul class="list-group ">
    <li *ngFor="let character of characterList;
    let i = index,
    let isFirst = first,
    let isLast = last,
    " class="list-group-item d-flex justify-content-sm-between align-items-center" [ngClass]=" {
      'list-group-item-primary':isFirst,
     }" aria-current="true">
        <div>
            <span class="text-primary">{{i+1 }}</span> {{character.name }} - power: {{ character.power }}
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)   ">X</button>
    </li>

</ul>
